<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <div>
                    <p>Crear Encuesta</p>
                    <p:outputLabel value="Usuario: "/>
                    <p:outputLabel value="#{eliminar.username}"/>
                    <br/>
                    <p:outputLabel value="Id: "/>
                    <p:outputLabel value="#{eliminar.ideuser}"/>
                    <br/><br/>
                    <p:commandLink action="#{eliminar.logout}" value="Salir"></p:commandLink>
                    <br></br>
                    <p:commandLink action="#{eliminar.volverInicio}" value="Volver"></p:commandLink>
                </div>                    
            </div>
            
            <p:outputPanel>
                <h3>Crear encuesta</h3>
		
                
                <h:outputText value="Id Encuesta"/>
                <p:inputText id="marcapc"  value="#{eliminar.encuestaEliminar.idencuesta}"></p:inputText>
		<h:message for="marcapc"></h:message>
		<br></br><br></br>
		
                <p:commandButton action="#{eliminar.eliminarEncuesta()}"
			value="Crear"></p:commandButton>
            </p:outputPanel>

                              
           
        </h:form>
    </h:body>
</html>
